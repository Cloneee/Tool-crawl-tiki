<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiki crawler</title>
  <link rel="stylesheet" href="./stylesheet/bulma.min.css">
  <link rel="stylesheet" href="./stylesheet/style.css">
</head>

<body>
  <nav class="navbar"></nav>
  <nav class="navbar level has-background-black-ter is-fixed-top">
    <div class="level-left">
      <div class="level-item ml-2">
        <h2 class="title is-4 has-text-white">Tiki crawl</h2>
      </div>
    </div>
    <!-- <div class="level-right mr-2">
      <div class="level-item">
        <button class="button is-danger is-small" id="open-exit-modal">Exit</button>
      </div>
    </div> -->
  </nav>
  <div class="container mt-4 px-4">
    <div class="field">
      <label class="label">Name</label>
      <div class="control">
        <input class="input" type="text" placeholder="Text input">
      </div>
    </div>

    <div class="field">
      <label class="label">Username</label>
      <div class="control has-icons-left has-icons-right">
        <input class="input is-success" type="text" placeholder="Text input" value="bulma">
        <span class="icon is-small is-left">
          <i class="fas fa-user"></i>
        </span>
        <span class="icon is-small is-right">
          <i class="fas fa-check"></i>
        </span>
      </div>
      <p class="help is-success">This username is available</p>
    </div>

    <div class="field">
      <label class="label">Email</label>
      <div class="control has-icons-left has-icons-right">
        <input class="input is-danger" type="email" placeholder="Email input" value="hello@">
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
        <span class="icon is-small is-right">
          <i class="fas fa-exclamation-triangle"></i>
        </span>
      </div>
      <p class="help is-danger">This email is invalid</p>
    </div>

    <div class="field">
      <label class="label">Subject</label>
      <div class="control">
        <div class="select">
          <select>
            <option>Select dropdown</option>
            <option>With options</option>
          </select>
        </div>
      </div>
    </div>

    <div class="field">
      <label class="label">Message</label>
      <div class="control">
        <textarea class="textarea" placeholder="Textarea"></textarea>
      </div>
    </div>

    <div class="field">
      <div class="control">
        <label class="checkbox">
          <input type="checkbox">
          I agree to the <a href="#">terms and conditions</a>
        </label>
      </div>
    </div>

    <div class="field">
      <div class="control">
        <label class="radio">
          <input type="radio" name="question">
          Yes
        </label>
        <label class="radio">
          <input type="radio" name="question">
          No
        </label>
      </div>
    </div>

    <div class="field is-grouped">
      <div class="control">
        <button class="button is-link">Submit</button>
      </div>
      <div class="control">
        <button class="button is-link is-light">Cancel</button>
      </div>
    </div>
  </div>



  <div class="modal" id="modal-exit">
    <div class="modal-background"></div>
    <div class="modal-content">
      <div class="box">
        <h3 class="title">Do you want to exit?</h3>
        <button class="button is-primary" id="nope">Nope</button>
        <button class="button is-danger" id="exit">Yes</button>

      </div>
    </div>
  </div>
  </div>
  <footer class="footer">
    <div class="container">
      <div class="content has-text-centered has-text-white">
        <p>Made by <a href="#" id="openFB">Huy</a></p>
        <p></p>
      </div>
    </div>
  </footer>

  <script src="./render.js"></script>
</body>

</html>
